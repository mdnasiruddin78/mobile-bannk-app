<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mfs function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- add-money-number -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Account Balance</div>
                      <div id="account-balance" class="text-center stat-value">9400</div>
                    </div>
                  </div>
                  <!-- devider -->
                  <div class="divider"></div>
                  <!-- features starts-->
                  <div>
                    <button id="show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="show-cash-out-from" class="btn btn-lg">Cash out</button>
                    <button id="trangection-section-add" class="btn btn-lg">Trangection</button>
                  </div>
                  <!-- features end-->
                  <div class="divider"></div>
                   <!-- from-section-start -->
                   <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="add money number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="pin number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                   <!-- from-section-end -->
                    <!-- cashout-from-start -->
                    <div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Add Money</span>
                          </label>
                          <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">pin</span>
                          </label>
                          <input id="input-cash-out-pin-number" type="password" placeholder="pin number" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-cash-out" class="btn btn-primary">Cashout Money</button>
                        </div>
                      </form>
                    </div>
                    <!-- cashout-from-end -->
                     <!-- trangection-start -->
                      <div id="trengection-section" class="hidden">
                        <h1 class="text-3xl text-center">trangection History</h1>
                        <div class="text-center space-y-4" id="trangection-container">

                        </div>
                      </div>
                     <!-- trangection-end -->
              </div>
            </div>
          </div>
    </main>
    <script src="java/utilites2.js"></script>
    <script src="java/addmoney2.js"></script>
    <script src="java/cashout.js"></script>
    <script src="java/features.js"></script>
</body>
</html>
